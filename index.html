<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estrella</title>
</head>
<body>
    <canvas id="lienzo" width="250" height="250">Su navegador no soporta canvas</canvas>
    <script>
        var canvas = document.getElementById("lienzo");
        if (canvas && canvas.getContext) {
        var ctx = canvas.getContext("2d");
          if (ctx) {
                 ctx.fillStyle = "#8A2BE2";
                 ctx.LineWidth = 6;
                 var X = canvas.width / 2;
                 var Y = canvas.height / 2;
                 var R = 100;

                 var L = 5;
                 var paso = 2

                 var estrella= L / paso
                 var rad = (2*Math.PI) / estrella;

                 ctx.beginPath();
                         for( var i = 0; i <L; i++ ){
                         x = X + R * Math.cos( rad*i );
                         y = Y + R * Math.sin( rad*i );// Se modifica el codigo se encuentra el error se cambia el * por un . en Math*sin y es Math.sin //
                         ctx.lineTo(x, y);
                         }
                ctx.closePath();
                ctx.stroke();
                ctx.fill();
                }           
            }
    
    </script>
</body>
</html>
